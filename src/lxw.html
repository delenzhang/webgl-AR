<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>螺旋丸手势检测</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #input-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.5;
        }
        #output-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #status-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffaa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ffaa;
            font-size: 18px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
        }
        .status-item {
            margin-bottom: 5px;
        }
        .status-label {
            font-size: 14px;
            color: #aaa;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 1000;
        }
        #fullscreen-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #00ffaa, #00aaff);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.5);
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }
        #fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.8);
        }
        #fullscreen-btn:active {
            transform: scale(0.95);
        }
        .loading-text {
            font-size: 18px;
            color: #00ffaa;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">螺旋丸准备就绪</div>
        <button id="fullscreen-btn">进入全屏并启动</button>
    </div>
    
    <video id="input-video" playsinline></video>
    <canvas id="output-canvas"></canvas>

    <div id="status-container">
        <div class="status-item">
            <span class="status-label">手势状态:</span>
            <div id="gesture-state">寻找中...</div>
        </div>
        <div class="status-item">
            <span class="status-label">手部运动:</span>
            <div id="hand-motion">--</div>
        </div>
    </div>

    <script type="module" src="./lxw/main.ts"></script>
</body>
</html>
