<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>御剑术 - Flying Sword WebGL</title>
    <style>
      body { margin: 0; overflow: hidden; background: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      #app { position: relative; width: 100vw; height: 100vh; background: transparent; }
      #video-container {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        /* 移除 transform，镜像在 canvas 绘制时处理 */
        z-index: 1;
      }
      #output-canvas { 
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%; 
        object-fit: cover; 
      }
      /* 隐藏 video 元素，因为内容会绘制在 canvas 上 */
      video {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%; 
        object-fit: cover;
        opacity: 0; /* 隐藏但保留用于 MediaPipe 处理 */
        pointer-events: none;
      }
      /* Three.js canvas 应该在视频层之上 */
      /* 使用更精确的选择器，只针对 Three.js 渲染器创建的 canvas */
      #app > canvas { 
        position: absolute; 
        top: 0; 
        left: 0; 
        z-index: 5; 
        pointer-events: none;
        background: transparent !important;
      }
      #ui {
        position: absolute; bottom: 30px; left: 30px; color: #fff;
        text-shadow: 0 0 10px rgba(0,255,100,0.8);
        pointer-events: none;
        z-index: 10;
      }
      .loading {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: #00ffaa; font-size: 20px; letter-spacing: 4px;
        text-align: center;
      }
      .hint { font-size: 14px; opacity: 0.7; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="video-container">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
      </div>
      <div id="ui">
        <div id="status">状态: 初始化中...</div>
        <div id="gesture-hint" class="hint">准备识别手势...</div>
      </div>
      <div id="loading-screen" class="loading">
        <div>御剑术引擎载入中...</div>
        <div class="hint">请允许摄像头访问以开始</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
